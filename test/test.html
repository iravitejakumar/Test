<!DOCTYPE html>
<html>

<head>
    <title>UI Test</title>
    <link rel="stylesheet" type="text/css" href="test.css">

    <body background='http://grunbergpatterson.ca/wp-content/uploads/light-green-color-background-1.jpg'>
        <h3>Column Master</h3>
        <a class="button" href="#popup1">Add Column</a>
        <div id="popup1" class="overlay">
            <div class="popup">
                <h2>Add Column Here</h2>
                <a class="close" href="#">&times;</a>
                <div class="content1">
                    <table>
                        <tr>
                            <td>Column name:</td>
                            <td>
                                <input type="text" name="columnName1" id="columnName">
                            </td>
                        </tr>
                        <tr>
                            <td> Column Type:</td>
                            <td>
                                <select id="datatype">
                                    <option>Number</option>
                                    <option>String</option>
                                    <option>Boolean</option>
                                    <option>Date</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td> Editable:</td>
                            <td>
                                <select id="editable">
                                    <option>Yes</option>
                                    <option>No</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button class='button-style' onclick="fnAddColumn()">Add Column</button>
                            </td>
                            <td></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <button class='button-style' onclick='fnDeleteColumn("myTable")'>Remove column</button>
        <table id="myTable" border="1">
            <tr>
                <th></th>
                <th>Column Name</th>
                <th>Column type</th>
                <th>Editable</th>
            </tr>
        </table>
        <div>
            <h3>Result data grid:</h3></div>
        <button class='button-style' onclick='fnAddRow()'>Add Row</button>
        <button class='button-style' onclick='fnDeleteColumn("myTable1")'>Remove Column</button>
        <button class='button-style' id='export' onclick='fnExportToJSON()'>Export to JSON</button>
        <table id="myTable1" class='table-responsive' border="1">
            <tbody>
                <tr id="heading">
                    <th></th>
                </tr>
            </tbody>
        </table>
        <script type="text/javascript" src="test.js"></script>
    </body>

</html>
